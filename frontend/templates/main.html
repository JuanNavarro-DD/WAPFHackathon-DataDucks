
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style/web-speech.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Emergency Response</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .recording-buttons {
            margin-bottom: 20px;
        }
        .recording-buttons button {
            width: 100%;
            margin-bottom: 10px;
        }
        .questions, .actions {
            background-color: #e6f0fa;
            padding: 20px;
            border-radius: 5px;
        }
        .questions .btn, .actions .btn {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }
        .questions .keyword-extraction {
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <div class="recording-buttons">
                    <button class="btn btn-primary">Start Recording</button>
                    <button class="btn btn-primary">Stop Recording</button>
                </div>
                <div class="form-group">
                    <label for="emergencyInput">What is your emergency?</label>
                    <input type="text" class="form-control" id="emergencyInput">
                </div>
                <div class="form-group">
                    <label for="botOutput">BOT (Maybe)</label>
                    <textarea class="form-control" id="botOutput" rows="3"></textarea>
                </div>
                    <div class="container mt-3">
                        <h3 class="text-center">Every Second Matters</h3>
                        <div id="info"></div>
                        <div class="float-right">
                          <button id="start_button">
                            <img id="start_img" src="{{url_for('static', filename='images/mic.gif')}}" alt="Start"></button>
                        </div>
                        <div id="results">
                          <span id="final_span" class="final"></span>
                          <span id="interim_span" class="interim"></span>
                          <p>
                        </div>
                        <div class="row col-12 p-0 m-0">
                          <div class="row col-12 col-md-8 col-lg-6 p-0 m-0">
                              <select id="select_language"></select>
                              <select id="select_dialect"></select>
                          </div>
                          <div class="col-12 col-md-4 col-lg-6 mt-3 mt-md-0 p-0 m-0">
                            <div class="float-right">
                              <button id="copy_button" class="btn btn-primary ">Copy</button>
                            </div>
                          </div>
                        </div>
          
                    </div>
            </div>
            <!-- Middle Column -->
            <div class="col-md-4">
                <div class="questions">
                    <h5>Questions</h5>
                    <button class="btn btn-secondary">Question 1</button>
                    <button class="btn btn-secondary">Question 2</button>
                    <button class="btn btn-secondary">Question 3</button>
                    <div class="keyword-extraction mt-4">
                        <strong>Key Word Extraction</strong>
                        <!-- Add keyword extraction content here -->
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-md-4">
                <div class="actions">
                    <h5>Recommended Actions</h5>
                    <button class="btn btn-secondary">Action 1</button>
                    <button class="btn btn-secondary">Action 2</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/languages.js')}}"></script>
    <script src="{{url_for('static', filename='js/web-speech-api.js')}}"></script>

</body>
</html>
