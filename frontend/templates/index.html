
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style/web-speech.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Emergency Response</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .recording-buttons {
            margin-bottom: 20px;
        }
        .recording-buttons button {
            width: 100%;
            margin-bottom: 10px;
        }
        .questions, .actions {
            background-color: #e6f0fa;
            padding: 20px;
            border-radius: 5px;
        }
        .questions .btn, .actions .btn {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }
        .questions .keyword-extraction {
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left Column --> 
            
            <div class="col-md-4">
                
                    <div>
                        <div id="info"></div>
                        <div class="float-right">
                          <button id="start_button">
                            <img id="start_img" src="{{url_for('static', filename='images/mic.gif')}}" alt="Start"></button>
                        </div>
                        <div id="results">
                        <form action="/keyword" method="post">
                          <textarea id="final_span" name="final_span" class="final" cols="45">{{transc}}</textarea>
                          <textarea id="interim_span" name="interim_span" class="interim" cols="45">Live Recording</textarea>
                          <p>
                        </div>

                        <div class="form-group">
                            <label for="emergencyInput">What is your emergency?</label>
                                <select name = "emergency" id="etype" class="form-control">
                                <option value = "armed_robbery">Armed Robbery</option>
                                <option value = "suspicious_person">Suspicious Person</option>
                                <option value = "domestic_violence">Domestic Violence</option>
                                <option value = "fire_emergency">Fire Emergency</option>
                                <option value = "none" selected>None</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="botOutput">Comments</label>
                            <textarea class="form-control" id="botOutput" name="botOutput" rows="3"></textarea>
                        </div>
                        <div>
                          <div style="display:none">
                              <select id="select_language"></select>
                              <select id="select_dialect"></select>
                          </div>
                          <div>

                          </div>
                        </div>
          
                    </div>
            </div>
            <!-- Right Column -->
            
            <div class="col-md-8">
                <div class="questions">
                    <h5>"Every Second Matters" Assistant</h5>
                    <div class="keyword-extraction mt-4">
                        <table>
                        {% for tran in trans %}
                            <tr>
                                <td>{{ tran }}</td>
                            </tr>
                        {% endfor %}
                        </table>     
                    </div> 
                    <div class="keyword-extraction mt-4">
                            {{etypes}}
                    </div>
                    <div class="keyword-extraction mt-4">
                        {{actions}}
                    </div> <br>

                    <button class="btn btn-secondary">Assistant</button>
                </form>
                </div>
            </div>
       
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/languages.js')}}"></script>
    <script src="{{url_for('static', filename='js/web-speech-api.js')}}"></script>

</body>
</html>
