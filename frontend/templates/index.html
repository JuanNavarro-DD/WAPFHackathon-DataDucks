
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Response</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .recording-buttons {
            margin-bottom: 20px;
        }
        .recording-buttons button {
            width: 100%;
            margin-bottom: 10px;
        }
        .questions, .actions {
            background-color: #e6f0fa;
            padding: 20px;
            border-radius: 5px;
        }
        .questions .btn, .actions .btn {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }
        .questions .keyword-extraction {
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <div class="recording-buttons">
                    <button class="btn btn-primary">Start Recording</button>
                    <button class="btn btn-primary">Stop Recording</button>
                </div>
                <div class="form-group">
                    <label for="emergencyInput">What is your emergency?</label>
                    <input type="text" class="form-control" id="emergencyInput">
                </div>
                <div class="form-group">
                    <label for="botOutput">BOT (Maybe)</label>
                    <textarea class="form-control" id="botOutput" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="transcript">Transcript</label>
                    <textarea class="form-control" id="transcript" rows="6"></textarea>
                </div>
            </div>
            <!-- Middle Column -->
            <div class="col-md-4">
                <div class="questions">
                    <h5>Questions</h5>
                    <button class="btn btn-secondary">Question 1</button>
                    <button class="btn btn-secondary">Question 2</button>
                    <button class="btn btn-secondary">Question 3</button>
                    <div class="keyword-extraction mt-4">
                        <strong>Key Word Extraction</strong>
                        <!-- Add keyword extraction content here -->
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-md-4">
                <div class="actions">
                    <h5>Recommended Actions</h5>
                    <button class="btn btn-secondary">Action 1</button>
                    <button class="btn btn-secondary">Action 2</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
